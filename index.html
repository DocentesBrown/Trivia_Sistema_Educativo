<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Docente - Ranking</title>
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #818CF8;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
            --bg: #F3F4F6;
            --card: #FFFFFF;
            --text: #1F2937;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            background: var(--card);
            width: 100%;
            max-width: 500px;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 550px;
        }

        /* Pantallas */
        .screen { display: none; flex: 1; flex-direction: column; justify-content: center; animation: fadeIn 0.4s ease; }
        .screen.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-size: 1.8rem; margin-bottom: 10px; color: var(--primary); }
        h2 { font-size: 1.3rem; margin-bottom: 20px; font-weight: 600; color: #374151; }
        p { color: #6B7280; margin-bottom: 20px; line-height: 1.6; }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            margin-top: 10px;
            transition: 0.2s;
        }
        .btn:hover { background-color: #4338CA; }
        .btn:disabled { background-color: #A0AEC0; cursor: not-allowed; }

        .input-name {
            width: 100%;
            padding: 15px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-align: center;
        }
        .input-name:focus { border-color: var(--primary); outline: none; }

        /* Timer */
        .timer-container {
            width: 100%; height: 6px; background: #E5E7EB;
            position: absolute; top: 0; left: 0;
        }
        .timer-bar {
            height: 100%; background: var(--warning); width: 100%;
            transition: width 1s linear;
        }

        /* Quiz UI */
        .header-info { display: flex; justify-content: space-between; margin: 15px 0; font-size: 0.9rem; color: #6B7280; }
        .options-grid { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        .option-btn {
            background: white; border: 2px solid #E5E7EB; padding: 16px; border-radius: 12px;
            text-align: left; font-size: 1rem; cursor: pointer; transition: 0.2s;
        }
        .option-btn:hover:not(:disabled) { border-color: var(--secondary); background: #EEF2FF; }
        .option-btn.correct { background: var(--success); border-color: var(--success); color: white; }
        .option-btn.wrong { background: var(--error); border-color: var(--error); color: white; }

        /* Tabla Ranking */
        .ranking-container {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #E5E7EB;
            border-radius: 12px;
        }
        .ranking-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .ranking-table th { background: #F3F4F6; padding: 10px; font-weight: 600; text-align: left; position: sticky; top: 0; }
        .ranking-table td { padding: 10px; border-bottom: 1px solid #E5E7EB; text-align: left; }
        .ranking-table tr:nth-child(1) td { color: #D97706; font-weight: bold; } /* Top 1 Gold */
        
        .loading { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="timer-container"><div id="timer-bar" class="timer-bar"></div></div>

        <div id="start-screen" class="screen active">
            <h1>Desaf√≠o Docente</h1>
            <p>Responde 10 preguntas y compite con otros colegas.<br>
            <strong>+10 pts Correcta | +1 pto por segundo sobrante</strong></p>
            <div style="font-size: 4rem; margin-bottom: 20px;">üèÜ</div>
            <button class="btn" onclick="startQuiz()">Comenzar</button>
            <button class="btn" onclick="showRankingOnly()" style="background:transparent; color: var(--primary); border: 2px solid var(--primary); margin-top:10px;">Ver Ranking Actual</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="header-info">
                <span id="question-count">1/10</span>
                <span id="timer-text">30s</span>
            </div>
            <h2 id="question-text">...</h2>
            <div class="options-grid" id="options-container"></div>
        </div>

        <div id="save-screen" class="screen">
            <h1>¬°Juego Terminado!</h1>
            <div style="font-size: 3rem; color: var(--primary); font-weight: 800;" id="final-score-display">0</div>
            <p>Puntos Totales</p>
            <input type="text" id="player-name" class="input-name" placeholder="Ingresa tu Nombre y Apellido" maxlength="25">
            <button class="btn" id="btn-save" onclick="saveScore()">Guardar y Ver Ranking</button>
        </div>

        <div id="ranking-screen" class="screen">
            <h1>Tabla General</h1>
            <div class="ranking-container">
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Docente</th>
                            <th>Pts</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body">
                        <tr><td colspan="3" class="loading">Cargando datos...</td></tr>
                    </tbody>
                </table>
            </div>
            <button class="btn" onclick="location.reload()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACI√ìN ---
        // Tu URL ya est√° configurada aqu√≠:
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz8JdC0CNk7A2bWTtaEyZe2fajDN-CYxFJrkTLaXKu4H9TrJYhJHGh9S5vQsrmhwNWrBA/exec"; 

        const questions = [
            { question: "¬øLey de Educaci√≥n Nacional vigente?", answers: [ {t:"Ley 1420",c:false}, {t:"Ley 26.206",c:true}, {t:"Ley Federal",c:false}, {t:"Ley Financiamiento",c:false} ]},
            { question: "¬øQu√© establece la Ley 26.150?", answers: [ {t:"Estatuto",c:false}, {t:"Jornada extendida",c:false}, {t:"ESI",c:true}, {t:"Voto joven",c:false} ]},
            { question: "¬øLa secundaria es obligatoria?", answers: [ {t:"S√≠, toda",c:true}, {t:"Solo ciclo b√°sico",c:false}, {t:"No, optativa",c:false}, {t:"Seg√∫n provincia",c:false} ]},
            { question: "¬øOrganizador de vida institucional?", answers: [ {t:"Dise√±o Curricular",c:false}, {t:"PEI",c:true}, {t:"Cuaderno",c:false}, {t:"Censo",c:false} ]},
            { question: "¬øGarantes de la educaci√≥n?", answers: [ {t:"Directivos",c:false}, {t:"Familias",c:false}, {t:"Estado y docentes",c:true}, {t:"Cooperadora",c:false} ]},
            { question: "¬øQu√© es AIC?", answers: [ {t:"Asoc. Institutos",c:false}, {t:"Acuerdos Convivencia",c:true}, {t:"√Årea Integraci√≥n",c:false}, {t:"Acuerdo Curricular",c:false} ]},
            { question: "¬øParadigma de infancia actual?", answers: [ {t:"Irregular",c:false}, {t:"Tutela",c:false}, {t:"Riesgo",c:false}, {t:"Sujetos de derecho",c:true} ]},
            { question: "¬øArt√≠culo Const. ense√±ar y aprender?", answers: [ {t:"Art 14",c:true}, {t:"Art 9",c:false}, {t:"Art 14 bis",c:false}, {t:"Art 22",c:false} ]},
            { question: "¬øInclusi√≥n educativa implica?", answers: [ {t:"Aprender lo mismo",c:false}, {t:"Evaluar diferente",c:false}, {t:"Derribar barreras",c:true}, {t:"Escuelas especiales",c:false} ]},
            { question: "¬øFunci√≥n evaluaci√≥n formativa?", answers: [ {t:"Nota final",c:false}, {t:"Clasificar",c:false}, {t:"Retroalimentar",c:true}, {t:"Aprobar",c:false} ]}
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;
        let timeLeft = 30;
        let timerInterval;
        let savedSeconds = 0; // Acumulador de tiempo sobrante

        // Elementos DOM
        const screens = document.querySelectorAll('.screen');
        const timerBar = document.getElementById('timer-bar');
        const optionsContainer = document.getElementById('options-container');

        function showScreen(id) {
            screens.forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            savedSeconds = 0;
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            const q = questions[currentQuestionIndex];
            document.getElementById('question-text').innerText = q.question;
            document.getElementById('question-count').innerText = `${currentQuestionIndex + 1}/${questions.length}`;
            
            q.answers.forEach(ans => {
                const btn = document.createElement('button');
                btn.innerText = ans.t;
                btn.classList.add('option-btn');
                btn.dataset.correct = ans.c;
                btn.onclick = selectAnswer;
                optionsContainer.appendChild(btn);
            });
            startTimer();
        }

        function startTimer() {
            timeLeft = 30;
            updateTimerVisuals();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerVisuals();
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeUp();
                }
            }, 1000);
        }

        function updateTimerVisuals() {
            const pct = (timeLeft / 30) * 100;
            timerBar.style.width = `${pct}%`;
            document.getElementById('timer-text').innerText = `${timeLeft}s`;
            timerBar.style.background = pct < 30 ? "#EF4444" : "#F59E0B";
        }

        function resetState() {
            clearInterval(timerInterval);
            timerBar.style.width = '100%';
            optionsContainer.innerHTML = '';
        }

        function handleTimeUp() {
            revealAnswer(false);
        }

        function selectAnswer(e) {
            clearInterval(timerInterval);
            const isCorrect = e.target.dataset.correct === "true";
            revealAnswer(isCorrect, e.target);
        }

        function revealAnswer(isCorrect, targetBtn) {
            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                if(btn.dataset.correct === "true") btn.classList.add('correct');
                else if(btn === targetBtn) btn.classList.add('wrong');
            });

            if(isCorrect) {
                correctAnswers++;
                savedSeconds += timeLeft; // Acumulamos el tiempo que sobr√≥
                score += (10 + timeLeft);
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if(currentQuestionIndex < questions.length) loadQuestion();
                else finishQuiz();
            }, 1500);
        }

        function finishQuiz() {
            showScreen('save-screen');
            document.getElementById('final-score-display').innerText = score;
        }

        // --- FUNCIONES GOOGLE SHEET ---

        function saveScore() {
            const name = document.getElementById('player-name').value.trim();
            if(!name) { alert("Por favor ingresa un nombre"); return; }
            
            const btnSave = document.getElementById('btn-save');
            btnSave.innerText = "Guardando...";
            btnSave.disabled = true;

            // Construir URL con par√°metros
            const url = `${GOOGLE_SCRIPT_URL}?action=save&nombre=${encodeURIComponent(name)}&correctas=${correctAnswers}&tiempo=${savedSeconds}&puntaje=${score}`;

            fetch(url, { method: "POST" })
            .then(response => response.json())
            .then(data => {
                if(data.result === "success") {
                    loadRanking();
                } else {
                    alert("Error al guardar en la base de datos.");
                    btnSave.disabled = false;
                    btnSave.innerText = "Reintentar Guardado";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error de conexi√≥n al guardar.");
                btnSave.disabled = false;
                btnSave.innerText = "Reintentar Guardado";
            });
        }

        function showRankingOnly() {
            loadRanking();
        }

        function loadRanking() {
            showScreen('ranking-screen');
            const tbody = document.getElementById('ranking-body');
            tbody.innerHTML = '<tr><td colspan="3" class="loading">Cargando posiciones...</td></tr>';

            const url = `${GOOGLE_SCRIPT_URL}?action=read`;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                tbody.innerHTML = '';
                if(!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3">A√∫n no hay registros. ¬°S√© el primero!</td></tr>';
                    return;
                }
                
                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    // Iconos para top 3
                    let medal = "";
                    if(index === 0) medal = "ü•á ";
                    if(index === 1) medal = "ü•à ";
                    if(index === 2) medal = "ü•â ";

                    tr.innerHTML = `
                        <td>${medal}${index + 1}</td>
                        <td>${row.nombre}</td>
                        <td style="font-weight:bold">${row.puntaje}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error(error);
                tbody.innerHTML = '<tr><td colspan="3">Error al cargar ranking.</td></tr>';
            });
        }
    </script>
</body>
</html>
