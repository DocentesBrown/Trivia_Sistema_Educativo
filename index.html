<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trivia Docentes Brown</title>
    <style>
        /* --- üé® PALETA REFINADA "DOCENTES BROWN" --- */
        :root {
            /* TUS COLORES */
            --navy: #1e446a;    /* Principal (Botones, T√≠tulos) */
            --purple: #4d3069;  /* Secundario (Detalles, Hover) */
            --cream: #f3efdc;   /* Fondo General */
            --salmon: #da6863;  /* Acentos, Errores, Badges */
            
            /* UI SYSTEM */
            --bg-color: var(--cream);
            --card-bg: #FFFFFF;
            
            --text-main: var(--navy);       /* Texto principal en Azul Marino (muy elegante) */
            --text-body: #5A6B7C;           /* Gris azulado para lectura */
            
            --success: #34C759;             /* Mantenemos verde est√°ndar para evitar confusi√≥n */
            --error: var(--salmon);         /* Usamos tu rojo para el error */
            
            --radius: 24px;
            --shadow: 0 20px 60px -10px rgba(30, 68, 106, 0.15); /* Sombra tintada de azul */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overscroll-behavior-y: none;
        }

        .app-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
            max-height: 800px;
        }

        /* --- PANTALLAS --- */
        .screen {
            display: none;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .screen.active {
            display: flex;
            opacity: 1;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); /* Animaci√≥n suave estilo Apple */
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- TIPOGRAF√çA --- */
        h1 {
            font-size: 26px;
            font-weight: 800; /* Extra bold */
            margin-bottom: 12px;
            color: var(--navy);
            letter-spacing: -0.5px;
            line-height: 1.2;
        }
        
        h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--navy);
            line-height: 1.5;
        }

        p {
            color: var(--text-body);
            margin-bottom: 24px;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 400;
        }

        .brand-badge {
            display: inline-block;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--purple);
            font-weight: 800;
            margin-bottom: 10px;
            background: rgba(77, 48, 105, 0.08); /* Fondo p√∫rpura muy sutil */
            padding: 6px 12px;
            border-radius: 20px;
        }

        /* --- BOTONES PREMIUM --- */
        .btn {
            background: var(--navy);
            color: #fff;
            border: none;
            padding: 18px;
            font-size: 16px;
            border-radius: 18px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            margin-top: 12px;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            letter-spacing: 0.3px;
        }
        .btn:active { transform: scale(0.97); }
        .btn:hover { background: #153352; box-shadow: 0 10px 20px rgba(30, 68, 106, 0.2); }
        
        .btn-outline {
            background: transparent;
            color: var(--navy);
            font-weight: 600;
            border: 2px solid rgba(30, 68, 106, 0.1);
        }
        .btn-outline:hover {
            border-color: var(--navy);
            background: transparent;
            box-shadow: none;
        }

        /* --- INPUT --- */
        .input-name {
            width: 100%;
            padding: 18px;
            border: 2px solid rgba(30, 68, 106, 0.1); /* Borde sutil */
            background: #fff;
            border-radius: 18px;
            font-size: 16px;
            margin-bottom: 16px;
            text-align: center;
            color: var(--navy);
            font-weight: 600;
            transition: 0.3s;
        }
        .input-name:focus {
            border-color: var(--navy);
            outline: none;
        }
        .input-name::placeholder { color: #A0AEC0; font-weight: 400; }

        /* --- TIMER --- */
        .timer-container {
            width: 100%; height: 4px; background: rgba(30, 68, 106, 0.1);
            position: absolute; top: 0; left: 0;
        }
        .timer-bar {
            height: 100%; background: var(--salmon); width: 100%;
            transition: width 1s linear, background-color 0.5s;
        }

        /* --- JUEGO --- */
        .header-info {
            display: flex; justify-content: space-between; margin: 15px 0;
            font-size: 12px; font-weight: 700; color: var(--purple);
            text-transform: uppercase; letter-spacing: 1px;
        }

        .options-grid { display: flex; flex-direction: column; gap: 12px; margin-bottom: auto; }

        .option-btn {
            background: #fff;
            border: 1px solid rgba(30, 68, 106, 0.08); /* Borde casi invisible */
            padding: 20px;
            border-radius: 16px;
            text-align: left;
            font-size: 16px;
            color: var(--navy);
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); /* Sombra ultra sutil */
        }
        
        .option-btn:active { background: #F7FAFC; transform: scale(0.99); }
        .option-btn:hover { border-color: var(--purple); }
        
        .option-btn.correct { background: var(--success); color: white; border-color: var(--success); box-shadow: 0 8px 15px rgba(52, 199, 89, 0.3); }
        .option-btn.wrong { background: var(--error); color: white; border-color: var(--error); }

        /* --- RESULTADOS & RANKING --- */
        .ranking-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 16px;
            padding: 0 5px;
            /* Scrollbar invisible est√©tico */
            scrollbar-width: thin;
        }

        .ranking-table { width: 100%; border-collapse: collapse; font-size: 14px; }
        .ranking-table th { 
            padding: 12px; 
            font-size: 11px; 
            text-transform: uppercase; 
            color: var(--text-body); 
            text-align: left; 
            position: sticky; top: 0; 
            background: var(--card-bg);
            border-bottom: 2px solid rgba(30, 68, 106, 0.05);
            font-weight: 700;
        }
        .ranking-table td { 
            padding: 14px 10px; 
            border-bottom: 1px solid rgba(30, 68, 106, 0.05); 
            text-align: left; 
        }
        
        .score-circle {
            width: 110px; height: 110px;
            border-radius: 50%;
            background: var(--navy); /* Azul */
            color: var(--cream);     /* Texto Crema */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: 800;
            margin: 0 auto 20px;
            box-shadow: 0 15px 30px rgba(30, 68, 106, 0.25);
            border: 4px solid #fff;
            outline: 4px solid var(--cream); /* Doble borde truco */
        }

        /* Spinner con tus colores */
        .loading-spinner {
            border: 3px solid rgba(30, 68, 106, 0.1);
            border-top: 3px solid var(--salmon);
            border-radius: 50%; width: 18px; height: 18px;
            animation: spin 0.8s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="timer-container"><div id="timer-bar" class="timer-bar"></div></div>

        <div id="start-screen" class="screen active">
            <span class="brand-badge">DOCENTES BROWN</span>
            <h1>Desaf√≠o Pedag√≥gico</h1>
            <p>Demostr√° tu conocimiento sobre el sistema educativo y lider√° el ranking distrital.</p>
            
            <div style="font-size: 80px; margin: 20px 0; opacity: 0.9;">üìö</div>
            
            <div style="margin-top: auto;">
                <button class="btn" onclick="startQuiz()">Comenzar Desaf√≠o</button>
                <button class="btn btn-outline" onclick="showRankingOnly()">Ver Ranking Actual</button>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="header-info">
                <span id="question-count">Pregunta 1</span>
                <span id="timer-text" style="color: var(--salmon);">30s</span>
            </div>
            
            <h2 id="question-text">...</h2>
            
            <div class="options-grid" id="options-container"></div>
        </div>

        <div id="save-screen" class="screen">
            <span class="brand-badge">RESULTADOS</span>
            <h1>¬°Tiempo!</h1>
            
            <div class="score-circle" id="final-score-display">0</div>
            <p>Puntos Totales Acumulados</p>
            
            <div style="margin-top: 20px; width: 100%;">
                <input type="text" id="player-name" class="input-name" placeholder="Tu Nombre y Apellido" maxlength="25">
                <button class="btn" id="btn-save" onclick="saveScore()">Guardar mi Puntaje</button>
            </div>
        </div>

        <div id="ranking-screen" class="screen">
            <h1 style="font-size: 22px;">Tabla de Posiciones</h1>
            <p style="font-size: 14px; margin-bottom: 10px;">Top 10 Docentes del Distrito</p>
            
            <div class="ranking-container">
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th style="width: 40px;">#</th>
                            <th>Docente</th>
                            <th style="text-align: right;">Pts</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body"></tbody>
                </table>
            </div>
            
            <button class="btn btn-outline" onclick="location.reload()">Volver al Inicio</button>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz8JdC0CNk7A2bWTtaEyZe2fajDN-CYxFJrkTLaXKu4H9TrJYhJHGh9S5vQsrmhwNWrBA/exec"; 

        const questions = [
            { question: "¬øCu√°l es la Ley de Educaci√≥n Nacional vigente en Argentina?", answers: [ {t:"Ley 1420",c:false}, {t:"Ley 26.206",c:true}, {t:"Ley 10.430",c:false}, {t:"Ley Financiamiento",c:false} ]},
            { question: "¬øQu√© establece la Ley 26.150?", answers: [ {t:"Estatuto del Docente",c:false}, {t:"Jornada Extendida",c:false}, {t:"Educaci√≥n Sexual Integral",c:true}, {t:"Voto Joven",c:false} ]},
            { question: "¬øLa educaci√≥n secundaria es obligatoria?", answers: [ {t:"S√≠, en toda su extensi√≥n",c:true}, {t:"Solo el Ciclo B√°sico",c:false}, {t:"No, es optativa",c:false}, {t:"Seg√∫n la jurisdicci√≥n",c:false} ]},
            { question: "¬øQu√© documento organiza la vida institucional?", answers: [ {t:"Dise√±o Curricular",c:false}, {t:"Proyecto Educativo Institucional",c:true}, {t:"Libro de Firmas",c:false}, {t:"Registro de Asistencia",c:false} ]},
            { question: "¬øQui√©nes son los garantes de la educaci√≥n?", answers: [ {t:"Los directivos y los docentes",c:false}, {t:"Las familias y los docentes",c:false}, {t:"El Estado y los docentes",c:true}, {t:"La Cooperadora Escolar y los docentes",c:false} ]},
            { question: "¬øQu√© significan las siglas AIC?", answers: [ {t:"Asociaci√≥n de Institutos Complementarios",c:false}, {t:"Acuerdo Institucional de Convivencia",c:true}, {t:"√Årea de Integraci√≥n Colegiada",c:false}, {t:"Acuerdo Curricular Institucional",c:false} ]},
            { question: "¬øParadigma actual sobre infancia?", answers: [ {t:"Situaci√≥n Irregular",c:false}, {t:"Objeto de Tutela",c:false}, {t:"Menores en Riesgo",c:false}, {t:"Sujetos de Derecho",c:true} ]},
            { question: "¬øArt√≠culo Constitucional de ense√±ar y aprender?", answers: [ {t:"Art√≠culo 14",c:true}, {t:"Art√≠culo 9",c:false}, {t:"Art√≠culo 14 bis",c:false}, {t:"Art√≠culo 22",c:false} ]},
            { question: "¬øQu√© implica la inclusi√≥n educativa?", answers: [ {t:"Homogeneizar contenidos",c:false}, {t:"Evaluar diferenciado",c:false}, {t:"Derribar barreras",c:true}, {t:"Educaci√≥n Especial",c:false} ]},
            { question: "¬øFunci√≥n de la evaluaci√≥n formativa?", answers: [ {t:"Calificar al final",c:false}, {t:"Clasificar en el proceso",c:false}, {t:"Retroalimentar el proceso",c:true}, {t:"Acreditar saberes",c:false} ]}
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;
        let timeLeft = 30;
        let timerInterval;
        let savedSeconds = 0;

        // UI Refs
        const screens = document.querySelectorAll('.screen');
        const timerBar = document.getElementById('timer-bar');
        const optionsContainer = document.getElementById('options-container');

        function showScreen(id) {
            screens.forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            savedSeconds = 0;
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            const q = questions[currentQuestionIndex];
            document.getElementById('question-text').innerText = q.question;
            document.getElementById('question-count').innerText = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
            
            q.answers.forEach(ans => {
                const btn = document.createElement('button');
                btn.innerText = ans.t;
                btn.classList.add('option-btn');
                btn.dataset.correct = ans.c;
                btn.onclick = selectAnswer;
                btn.addEventListener('touchstart', function(){}, {passive: true}); 
                optionsContainer.appendChild(btn);
            });
            startTimer();
        }

        function startTimer() {
            timeLeft = 30;
            updateTimerVisuals();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerVisuals();
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeUp();
                }
            }, 1000);
        }

        function updateTimerVisuals() {
            const pct = (timeLeft / 30) * 100;
            timerBar.style.width = `${pct}%`;
            document.getElementById('timer-text').innerText = `${timeLeft}s`;
            
            // L√≥gica de colores con tu paleta
            if (pct < 30) {
                timerBar.style.background = "var(--salmon)"; 
                document.getElementById('timer-text').style.color = "var(--salmon)";
            } else if (pct < 60) {
                timerBar.style.background = "var(--purple)"; // Medio tiempo
                document.getElementById('timer-text').style.color = "var(--purple)";
            } else {
                timerBar.style.background = "var(--navy)"; // Inicio
                document.getElementById('timer-text').style.color = "var(--navy)";
            }
        }

        function resetState() {
            clearInterval(timerInterval);
            timerBar.style.width = '100%';
            optionsContainer.innerHTML = '';
        }

        function handleTimeUp() {
            revealAnswer(false);
        }

        function selectAnswer(e) {
            if(e.target.disabled) return;
            clearInterval(timerInterval);
            const isCorrect = e.target.dataset.correct === "true";
            revealAnswer(isCorrect, e.target);
        }

        function revealAnswer(isCorrect, targetBtn) {
            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                if(btn.dataset.correct === "true") btn.classList.add('correct');
                else if(btn === targetBtn) btn.classList.add('wrong');
            });

            if(isCorrect) {
                correctAnswers++;
                savedSeconds += timeLeft; 
                score += (10 + timeLeft);
            }

            if (navigator.vibrate) {
                if(isCorrect) navigator.vibrate(50);
                else navigator.vibrate([50, 50, 50]);
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if(currentQuestionIndex < questions.length) loadQuestion();
                else finishQuiz();
            }, 1200);
        }

        function finishQuiz() {
            showScreen('save-screen');
            let startScore = 0;
            const scoreDisplay = document.getElementById('final-score-display');
            const duration = 1000; 
            const step = score > 0 ? Math.ceil(score / (duration / 20)) : 1;
            
            const timer = setInterval(() => {
                startScore += step;
                if (startScore >= score) {
                    startScore = score;
                    clearInterval(timer);
                }
                scoreDisplay.innerText = startScore;
            }, 20);
        }

        // --- GOOGLE SHEET ---
        function saveScore() {
            const name = document.getElementById('player-name').value.trim();
            if(!name) { 
                alert("‚ö†Ô∏è Por favor ingres√° tu nombre."); 
                document.getElementById('player-name').focus();
                return; 
            }
            
            const btnSave = document.getElementById('btn-save');
            const originalText = btnSave.innerText;
            btnSave.innerHTML = '<span class="loading-spinner"></span> Guardando...';
            btnSave.disabled = true;

            const url = `${GOOGLE_SCRIPT_URL}?action=save&nombre=${encodeURIComponent(name)}&correctas=${correctAnswers}&tiempo=${savedSeconds}&puntaje=${score}`;

            fetch(url, { method: "POST" })
            .then(response => response.json())
            .then(data => {
                if(data.result === "success") {
                    loadRanking();
                } else {
                    alert("Hubo un error al guardar.");
                    btnSave.disabled = false;
                    btnSave.innerText = originalText;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error de conexi√≥n.");
                btnSave.disabled = false;
                btnSave.innerText = originalText;
            });
        }

        function showRankingOnly() {
            loadRanking();
        }

        function loadRanking() {
            showScreen('ranking-screen');
            const tbody = document.getElementById('ranking-body');
            tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding: 20px;"><span class="loading-spinner"></span><br>Cargando posiciones...</td></tr>';

            const url = `${GOOGLE_SCRIPT_URL}?action=read`;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                tbody.innerHTML = '';
                if(!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">¬°S√© el primero en jugar!</td></tr>';
                    return;
                }
                
                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    let pos = index + 1;
                    let badge = pos;
                    if(pos === 1) badge = "ü•á";
                    if(pos === 2) badge = "ü•à";
                    if(pos === 3) badge = "ü•â";

                    tr.innerHTML = `
                        <td style="font-weight:600;">${badge}</td>
                        <td style="font-weight:600; color: var(--navy);">${row.nombre}</td>
                        <td style="text-align: right; font-weight:800; color: var(--salmon);">${row.puntaje}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; color: var(--error);">Error al cargar ranking.</td></tr>';
            });
        }
    </script>
</body>
</html>
