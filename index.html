<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Docente - Contrarreloj</title>
    <style>
        :root {
            --primary: #4F46E5; /* Indigo */
            --secondary: #818CF8;
            --success: #10B981;
            --error: #EF4444;
            --warning: #F59E0B;
            --bg: #F3F4F6;
            --card: #FFFFFF;
            --text: #1F2937;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            background: var(--card);
            width: 100%;
            max-width: 500px;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        /* Pantallas */
        .screen { display: none; flex: 1; flex-direction: column; justify-content: center; animation: fadeIn 0.4s ease; }
        .screen.active { display: flex; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* T√≠tulos y textos */
        h1 { font-size: 1.8rem; margin-bottom: 10px; color: var(--primary); }
        h2 { font-size: 1.3rem; margin-bottom: 20px; font-weight: 600; line-height: 1.4; color: #374151; }
        p { color: #6B7280; margin-bottom: 30px; line-height: 1.6; }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
            margin-top: auto;
        }
        .btn:active { transform: scale(0.98); }
        .btn:hover { background-color: #4338CA; }

        /* Barra de Tiempo (Countdown) */
        .timer-container {
            width: 100%;
            height: 6px;
            background: #E5E7EB;
            position: absolute;
            top: 0;
            left: 0;
        }
        .timer-bar {
            height: 100%;
            background: var(--warning);
            width: 100%;
            transition: width 1s linear, background-color 0.5s;
        }

        /* Progreso de preguntas */
        .header-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #6B7280;
            margin-top: 15px;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: white;
            border: 2px solid #E5E7EB;
            padding: 16px;
            border-radius: 12px;
            text-align: left;
            font-size: 1rem;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--secondary);
            background: #EEF2FF;
        }

        .option-btn.correct {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .option-btn.wrong {
            background: var(--error);
            border-color: var(--error);
            color: white;
        }

        .option-btn:disabled { cursor: default; opacity: 0.9; }

        /* Tabla de Resultados */
        .stats-table {
            width: 100%;
            margin-bottom: 25px;
            border-collapse: collapse;
            background: #F9FAFB;
            border-radius: 12px;
            overflow: hidden;
        }
        .stats-table td {
            padding: 15px;
            border-bottom: 1px solid #E5E7EB;
            text-align: left;
        }
        .stats-table td:last-child {
            text-align: right;
            font-weight: bold;
            color: var(--primary);
        }
        .stats-table tr:last-child td {
            border-bottom: none;
            background: #EEF2FF;
            font-size: 1.2rem;
            color: var(--primary);
        }
        
        .score-display {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            margin: 10px 0;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="timer-container">
            <div id="timer-bar" class="timer-bar"></div>
        </div>

        <div id="start-screen" class="screen active">
            <h1>Desaf√≠o Docente</h1>
            <p>10 preguntas, 30 segundos cada una.<br>
            Acierta r√°pido para ganar m√°s puntos.<br>
            <strong>Correcta: 10 pts | Segundos ahorrados: +1 pto</strong></p>
            <div style="font-size: 5rem; margin-bottom: 20px;">‚è±Ô∏è</div>
            <button class="btn" onclick="startQuiz()">Comenzar Desaf√≠o</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="header-info">
                <span id="question-count">Pregunta 1/10</span>
                <span id="timer-text">30s</span>
            </div>
            
            <h2 id="question-text">Pregunta...</h2>
            
            <div class="options-grid" id="options-container">
                </div>
        </div>

        <div id="result-screen" class="screen">
            <h1>Resumen Final</h1>
            
            <div class="score-display" id="final-score-big">0</div>
            <p style="margin-bottom: 15px;">Puntos Totales</p>

            <table class="stats-table">
                <tr>
                    <td>‚úÖ Aciertos</td>
                    <td id="res-correct">0/10</td>
                </tr>
                <tr>
                    <td>‚è±Ô∏è Tiempo Total</td>
                    <td id="res-time">0s</td>
                </tr>
                <tr>
                    <td>üèÜ Puntaje Final</td>
                    <td id="res-score">0</td>
                </tr>
            </table>

            <p id="feedback-msg">Mensaje...</p>
            <button class="btn" onclick="restartQuiz()">Jugar Otra Vez</button>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN DE PREGUNTAS ---
        const questions = [
             {
                question: "¬øCu√°l es la Ley de Educaci√≥n Nacional vigente en Argentina?",
                answers: [
                    { text: "Ley 1420", correct: false },
                    { text: "Ley 26.206", correct: true },
                    { text: "Ley Federal de Educaci√≥n", correct: false },
                    { text: "Ley de Financiamiento", correct: false }
                ]
            },
            {
                question: "¬øQu√© establece la Ley 26.150?",
                answers: [
                    { text: "El estatuto del docente", correct: false },
                    { text: "La jornada extendida", correct: false },
                    { text: "La Educaci√≥n Sexual Integral (ESI)", correct: true },
                    { text: "El voto a los 16 a√±os", correct: false }
                ]
            },
            {
                question: "¬øLa educaci√≥n secundaria en Argentina es obligatoria?",
                answers: [
                    { text: "S√≠, en toda su extensi√≥n", correct: true },
                    { text: "Solo el ciclo b√°sico", correct: false },
                    { text: "No, es optativa", correct: false },
                    { text: "Solo en algunas provincias", correct: false }
                ]
            },
            {
                question: "¬øQu√© documento organiza la vida institucional de una escuela?",
                answers: [
                    { text: "El Dise√±o Curricular", correct: false },
                    { text: "El PEI (Proyecto Educativo Institucional)", correct: true },
                    { text: "El cuaderno de comunicados", correct: false },
                    { text: "El censo escolar", correct: false }
                ]
            },
            {
                question: "¬øQui√©nes son considerados garantes del derecho a la educaci√≥n?",
                answers: [
                    { text: "Solo los directivos", correct: false },
                    { text: "Las familias exclusivamente", correct: false },
                    { text: "El Estado y los docentes", correct: true },
                    { text: "Los cooperadores escolares", correct: false }
                ]
            },
            {
                question: "¬øQu√© significan las siglas AIC?",
                answers: [
                    { text: "Asociaci√≥n de Institutos Centrales", correct: false },
                    { text: "Acuerdos Institucionales de Convivencia", correct: true },
                    { text: "√Årea de Integraci√≥n Com√∫n", correct: false },
                    { text: "Acuerdo Integral Curricular", correct: false }
                ]
            },
            {
                question: "¬øCu√°l es el paradigma actual sobre la infancia y adolescencia?",
                answers: [
                    { text: "Situaci√≥n irregular", correct: false },
                    { text: "Sujetos de tutela", correct: false },
                    { text: "Menores en riesgo", correct: false },
                    { text: "Sujetos de derecho", correct: true }
                ]
            },
            {
                question: "¬øQu√© art√≠culo de la Constituci√≥n Nacional garantiza el derecho a ense√±ar y aprender?",
                answers: [
                    { text: "Art√≠culo 14", correct: true },
                    { text: "Art√≠culo 9", correct: false },
                    { text: "Art√≠culo 14 bis", correct: false },
                    { text: "Art√≠culo 22", correct: false }
                ]
            },
            {
                question: "La inclusi√≥n educativa implica:",
                answers: [
                    { text: "Que todos aprendan lo mismo al mismo tiempo", correct: false },
                    { text: "Aceptar a todos pero evaluar diferente", correct: false },
                    { text: "Alojar la diversidad y derribar barreras", correct: true },
                    { text: "Crear escuelas especiales para todos", correct: false }
                ]
            },
            {
                question: "¬øCu√°l es la funci√≥n principal de la evaluaci√≥n formativa?",
                answers: [
                    { text: "Poner una nota final", correct: false },
                    { text: "Clasificar a los alumnos", correct: false },
                    { text: "Retroalimentar el proceso de aprendizaje", correct: true },
                    { text: "Aprobar o desaprobar", correct: false }
                ]
            }
        ];

        // --- VARIABLES DE ESTADO ---
        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswersCount = 0;
        let totalTimeTaken = 0; // Segundos acumulados que tard√≥ en responder
        
        // Timer variables
        let timeLeft = 30;
        let timerInterval;
        const TIME_LIMIT = 30;

        // --- DOM ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const questionCountLabel = document.getElementById('question-count');
        
        const timerBar = document.getElementById('timer-bar');
        const timerText = document.getElementById('timer-text');

        // Resultados DOM
        const resCorrect = document.getElementById('res-correct');
        const resTime = document.getElementById('res-time');
        const resScore = document.getElementById('res-score');
        const finalScoreBig = document.getElementById('final-score-big');
        const feedbackMsg = document.getElementById('feedback-msg');

        // --- FUNCIONES ---

        function startQuiz() {
            startScreen.classList.remove('active');
            resultScreen.classList.remove('active');
            quizScreen.classList.add('active');
            
            // Reiniciar valores
            currentQuestionIndex = 0;
            score = 0;
            correctAnswersCount = 0;
            totalTimeTaken = 0;
            
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            
            questionText.innerText = currentQuestion.question;
            questionCountLabel.innerText = `Pregunta ${currentQuestionIndex + 1}/${questions.length}`;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('option-btn');
                button.dataset.correct = answer.correct;
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });

            startTimer();
        }

        function startTimer() {
            timeLeft = TIME_LIMIT;
            updateTimerVisuals();
            
            clearInterval(timerInterval); // Seguridad
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerVisuals();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeUp();
                }
            }, 1000);
        }

        function updateTimerVisuals() {
            const percentage = (timeLeft / TIME_LIMIT) * 100;
            timerBar.style.width = `${percentage}%`;
            timerText.innerText = `${timeLeft}s`;
            
            // Cambiar color de barra seg√∫n urgencia
            if(percentage < 30) {
                timerBar.style.background = "#EF4444"; // Rojo
            } else if (percentage < 60) {
                timerBar.style.background = "#F59E0B"; // Naranja
            } else {
                timerBar.style.background = "#F59E0B"; // Amarillo/Original warning
            }
        }

        function resetState() {
            clearInterval(timerInterval);
            timerBar.style.width = '100%';
            timerBar.style.background = '#F59E0B';
            while (optionsContainer.firstChild) {
                optionsContainer.removeChild(optionsContainer.firstChild);
            }
        }

        function handleTimeUp() {
            // Tiempo agotado: cuenta como error, 0 puntos.
            // Sumamos 30 segundos al tiempo total
            totalTimeTaken += TIME_LIMIT;
            
            // Deshabilitar y mostrar respuestas
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.dataset.correct === "true") {
                    button.classList.add('correct');
                }
            });
            
            setTimeout(() => {
                nextQuestion();
            }, 2000);
        }

        function selectAnswer(e) {
            clearInterval(timerInterval);
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === "true";
            
            // Calcular tiempo usado en esta pregunta
            const timeUsed = TIME_LIMIT - timeLeft;
            totalTimeTaken += timeUsed;

            if (isCorrect) {
                selectedBtn.classList.add('correct');
                correctAnswersCount++;
                // L√≥gica de puntaje: 10 base + segundos restantes
                const points = 10 + timeLeft;
                score += points;
            } else {
                selectedBtn.classList.add('wrong');
                // Mostrar la correcta
                Array.from(optionsContainer.children).forEach(button => {
                    if (button.dataset.correct === "true") {
                        button.classList.add('correct');
                    }
                });
            }

            // Bloquear todos
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
            });

            setTimeout(() => {
                nextQuestion();
            }, 1500);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            quizScreen.classList.remove('active');
            resultScreen.classList.add('active');

            // Llenar tabla
            resCorrect.innerText = `${correctAnswersCount} / ${questions.length}`;
            
            // Formatear tiempo total (ej: 65s -> 1m 5s)
            const minutes = Math.floor(totalTimeTaken / 60);
            const seconds = totalTimeTaken % 60;
            resTime.innerText = minutes > 0 ? `${minutes}m ${seconds}s` : `${seconds}s`;
            
            resScore.innerText = score;
            finalScoreBig.innerText = score;

            // Mensaje seg√∫n puntaje (Max posible aprox: 100 + 300 = 400 pts, siendo realistas unos 300)
            // Calculo simple: 10 preguntas x (10 base + 20 seg promedio) = 300 pts max perfecto
            if (score > 250) {
                feedbackMsg.innerText = "¬°IMPRESIONANTE! Velocidad y precisi√≥n docente. üöÄ";
            } else if (score > 150) {
                feedbackMsg.innerText = "¬°Muy buen trabajo! Gran manejo de los tiempos. üëè";
            } else {
                feedbackMsg.innerText = "Buen intento. ¬°A repasar para subir ese puntaje! üìö";
            }
        }

        function restartQuiz() {
            startQuiz();
        }
    </script>
</body>
</html>
