<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trivia Docentes Brown</title>
    <style>
        /* --- üé® PALETA DE COLORES DOCENTES BROWN --- */
        :root {
            /* Peg√° aqu√≠ tus c√≥digos HEX exactos */
            --brand-primary: #007AFF;   /* Azul iOS / Docentes Brown Principal */
            --brand-secondary: #5AC8FA; /* Celeste complementario */
            --accent: #FF9500;          /* Naranja para destacados/alertas */
            
            /* Colores de Sistema iOS */
            --bg-color: #F2F2F7;        /* Gris muy suave de fondo */
            --card-bg: #FFFFFF;         /* Blanco puro */
            --text-main: #000000;
            --text-secondary: #8E8E93;
            --success: #34C759;         /* Verde Apple */
            --error: #FF3B30;           /* Rojo Apple */
            --radius: 20px;             /* Redondeo estilo iPhone */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent; /* Quita el recuadro gris al tocar */
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center; /* Centrado vertical */
            min-height: 100vh;
            padding: 20px;
            /* Evita rebote en iOS */
            overscroll-behavior-y: none;
        }

        .app-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px; /* Ancho t√≠pico de iPhone Max */
            border-radius: 32px; /* M√°s redondeado */
            padding: 24px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12); /* Sombra suave y difusa */
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh; /* Ocupa casi toda la pantalla */
            max-height: 800px;
        }

        /* --- PANTALLAS Y TRANSICIONES --- */
        .screen {
            display: none;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .screen.active {
            display: flex;
            opacity: 1;
            animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- TIPOGRAF√çA --- */
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }
        
        h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-main);
            line-height: 1.4;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 16px;
            line-height: 1.5;
        }

        .brand-badge {
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
            color: var(--brand-secondary);
            font-weight: 700;
            margin-bottom: 5px;
            display: block;
        }

        /* --- BOTONES iOS --- */
        .btn {
            background: var(--brand-primary);
            color: white;
            border: none;
            padding: 18px;
            font-size: 17px;
            border-radius: 16px; /* Bot√≥n pastilla */
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            margin-top: 12px;
            transition: transform 0.1s;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.25);
        }
        .btn:active { transform: scale(0.96); opacity: 0.9; }
        .btn:disabled { background-color: #E5E5EA; color: #8E8E93; box-shadow: none; }
        
        .btn-outline {
            background: transparent;
            color: var(--brand-primary);
            box-shadow: none;
            font-weight: 500;
        }

        /* --- INPUT --- */
        .input-name {
            width: 100%;
            padding: 16px;
            border: 2px solid transparent;
            background: #F2F2F7;
            border-radius: 16px;
            font-size: 17px;
            margin-bottom: 16px;
            text-align: center;
            color: var(--text-main);
            transition: 0.3s;
        }
        .input-name:focus {
            background: #fff;
            border-color: var(--brand-primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        /* --- TIMER --- */
        .timer-container {
            width: 100%;
            height: 6px;
            background: #F2F2F7;
            position: absolute;
            top: 0; left: 0;
        }
        .timer-bar {
            height: 100%;
            background: var(--brand-primary);
            width: 100%;
            transition: width 1s linear, background-color 0.3s;
        }

        /* --- UI DE JUEGO --- */
        .header-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: auto; /* Empuja el contenido hacia arriba */
        }

        .option-btn {
            background: #F2F2F7; /* Gris claro por defecto */
            border: none;
            padding: 18px 20px;
            border-radius: 14px;
            text-align: left;
            font-size: 16px;
            color: var(--text-main);
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            font-weight: 500;
        }
        
        .option-btn:active { background: #E5E5EA; }
        
        /* Estados Correcto/Incorrecto */
        .option-btn.correct { background: var(--success); color: white; box-shadow: 0 4px 10px rgba(52, 199, 89, 0.3); }
        .option-btn.wrong { background: var(--error); color: white; opacity: 0.8; }

        /* --- TABLA RANKING --- */
        .ranking-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            background: #F9F9F9;
            border-radius: 16px;
            padding: 0 10px;
        }
        .ranking-table { width: 100%; border-collapse: collapse; font-size: 15px; }
        .ranking-table th { 
            padding: 14px 10px; 
            font-size: 12px; 
            text-transform: uppercase; 
            color: var(--text-secondary); 
            text-align: left; 
            position: sticky; top: 0; 
            background: #F9F9F9;
            border-bottom: 1px solid #E5E5EA;
        }
        .ranking-table td { 
            padding: 14px 10px; 
            border-bottom: 1px solid #E5E5EA; 
            text-align: left; 
        }
        .ranking-table tr:last-child td { border-bottom: none; }
        
        .score-circle {
            width: 100px; height: 100px;
            border-radius: 50%;
            background: var(--brand-primary);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: 800;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.3);
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--brand-primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="timer-container"><div id="timer-bar" class="timer-bar"></div></div>

        <div id="start-screen" class="screen active">
            <span class="brand-badge">DOCENTES BROWN</span>
            <h1>Desaf√≠o Pedag√≥gico</h1>
            <p>Demostr√° cu√°nto sab√©s sobre el sistema educativo y posicionate en el ranking distrital.</p>
            
            <div style="font-size: 80px; margin: 20px 0; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));">üìö</div>
            
            <div style="margin-top: auto;">
                <button class="btn" onclick="startQuiz()">Comenzar Desaf√≠o</button>
                <button class="btn btn-outline" onclick="showRankingOnly()">Ver Ranking Actual</button>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="header-info">
                <span id="question-count">Pregunta 1</span>
                <span id="timer-text" style="color: var(--brand-primary);">30s</span>
            </div>
            
            <h2 id="question-text">...</h2>
            
            <div class="options-grid" id="options-container">
                </div>
        </div>

        <div id="save-screen" class="screen">
            <span class="brand-badge">RESULTADOS</span>
            <h1>¬°Tiempo!</h1>
            
            <div class="score-circle" id="final-score-display">0</div>
            <p>Puntos Totales Acumulados</p>
            
            <div style="margin-top: 20px; width: 100%;">
                <input type="text" id="player-name" class="input-name" placeholder="Tu Nombre y Apellido" maxlength="25">
                <button class="btn" id="btn-save" onclick="saveScore()">Guardar mi Puntaje</button>
            </div>
        </div>

        <div id="ranking-screen" class="screen">
            <h1 style="font-size: 22px;">Tabla de Posiciones</h1>
            <p style="font-size: 14px; margin-bottom: 10px;">Top 10 Docentes del Distrito</p>
            
            <div class="ranking-container">
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th style="width: 40px;">#</th>
                            <th>Docente</th>
                            <th style="text-align: right;">Pts</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body">
                        </tbody>
                </table>
            </div>
            
            <button class="btn btn-outline" onclick="location.reload()">Volver al Inicio</button>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN ---
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz8JdC0CNk7A2bWTtaEyZe2fajDN-CYxFJrkTLaXKu4H9TrJYhJHGh9S5vQsrmhwNWrBA/exec"; 

        const questions = [
            { question: "¬øCu√°l es la Ley de Educaci√≥n Nacional vigente en Argentina?", answers: [ {t:"Ley 1420",c:false}, {t:"Ley 26.206",c:true}, {t:"Ley 10.430",c:false}, {t:"Ley Financiamiento",c:false} ]},
            { question: "¬øQu√© establece la Ley 26.150?", answers: [ {t:"Estatuto del Docente",c:false}, {t:"Jornada Extendida",c:false}, {t:"Educaci√≥n Sexual Integral",c:true}, {t:"Voto Joven",c:false} ]},
            { question: "¬øLa educaci√≥n secundaria es obligatoria?", answers: [ {t:"S√≠, en toda su extensi√≥n",c:true}, {t:"Solo el Ciclo B√°sico",c:false}, {t:"No, es optativa",c:false}, {t:"Seg√∫n la jurisdicci√≥n",c:false} ]},
            { question: "¬øQu√© documento organiza la vida institucional?", answers: [ {t:"Dise√±o Curricular",c:false}, {t:"Proyecto Educativo Institucional",c:true}, {t:"Libro de Firmas",c:false}, {t:"Registro de Asistencia",c:false} ]},
            { question: "¬øQui√©nes son los garantes de la educaci√≥n?", answers: [ {t:"Los directivos y los docentes",c:false}, {t:"Las familias y los docentes",c:false}, {t:"El Estado y los docentes",c:true}, {t:"La Cooperadora Escolar y los docentes",c:false} ]},
            { question: "¬øQu√© significan las siglas AIC?", answers: [ {t:"Asociaci√≥n de Institutos Complementarios",c:false}, {t:"Acuerdo Institucional de Convivencia",c:true}, {t:"√Årea de Integraci√≥n Colegiada",c:false}, {t:"Acuerdo Curricular Institucional",c:false} ]},
            { question: "¬øParadigma actual sobre infancia?", answers: [ {t:"Situaci√≥n Irregular",c:false}, {t:"Objeto de Tutela",c:false}, {t:"Menores en Riesgo",c:false}, {t:"Sujetos de Derecho",c:true} ]},
            { question: "¬øArt√≠culo Constitucional de ense√±ar y aprender?", answers: [ {t:"Art√≠culo 14",c:true}, {t:"Art√≠culo 9",c:false}, {t:"Art√≠culo 14 bis",c:false}, {t:"Art√≠culo 22",c:false} ]},
            { question: "¬øQu√© implica la inclusi√≥n educativa?", answers: [ {t:"Homogeneizar contenidos",c:false}, {t:"Evaluar diferenciado",c:false}, {t:"Derribar barreras",c:true}, {t:"Educaci√≥n Especial",c:false} ]},
            { question: "¬øFunci√≥n de la evaluaci√≥n formativa?", answers: [ {t:"Calificar al final",c:false}, {t:"Clasificar en el proceso",c:false}, {t:"Retroalimentar el proceso",c:true}, {t:"Acreditar saberes",c:false} ]}
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;
        let timeLeft = 30;
        let timerInterval;
        let savedSeconds = 0;

        // UI Refs
        const screens = document.querySelectorAll('.screen');
        const timerBar = document.getElementById('timer-bar');
        const optionsContainer = document.getElementById('options-container');

        function showScreen(id) {
            screens.forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            savedSeconds = 0;
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            const q = questions[currentQuestionIndex];
            document.getElementById('question-text').innerText = q.question;
            document.getElementById('question-count').innerText = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
            
            q.answers.forEach(ans => {
                const btn = document.createElement('button');
                btn.innerText = ans.t;
                btn.classList.add('option-btn');
                btn.dataset.correct = ans.c;
                btn.onclick = selectAnswer;
                // Soporte para touch start para que se sienta m√°s r√°pido en iPhone
                btn.addEventListener('touchstart', function(){}, {passive: true}); 
                optionsContainer.appendChild(btn);
            });
            startTimer();
        }

        function startTimer() {
            timeLeft = 30;
            updateTimerVisuals();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerVisuals();
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeUp();
                }
            }, 1000);
        }

        function updateTimerVisuals() {
            const pct = (timeLeft / 30) * 100;
            timerBar.style.width = `${pct}%`;
            document.getElementById('timer-text').innerText = `${timeLeft}s`;
            
            // Colores sem√°nticos iOS
            if (pct < 30) {
                timerBar.style.background = "var(--error)"; // Rojo
                document.getElementById('timer-text').style.color = "var(--error)";
            } else if (pct < 60) {
                timerBar.style.background = "var(--accent)"; // Naranja
                document.getElementById('timer-text').style.color = "var(--accent)";
            } else {
                timerBar.style.background = "var(--brand-primary)"; // Azul
                document.getElementById('timer-text').style.color = "var(--brand-primary)";
            }
        }

        function resetState() {
            clearInterval(timerInterval);
            timerBar.style.width = '100%';
            optionsContainer.innerHTML = '';
        }

        function handleTimeUp() {
            revealAnswer(false);
        }

        function selectAnswer(e) {
            // Prevenir doble click
            if(e.target.disabled) return;
            
            clearInterval(timerInterval);
            const isCorrect = e.target.dataset.correct === "true";
            revealAnswer(isCorrect, e.target);
        }

        function revealAnswer(isCorrect, targetBtn) {
            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                if(btn.dataset.correct === "true") btn.classList.add('correct');
                else if(btn === targetBtn) btn.classList.add('wrong');
            });

            if(isCorrect) {
                correctAnswers++;
                savedSeconds += timeLeft; 
                score += (10 + timeLeft);
            }

            // Haptic Feedback simulado (vibraci√≥n si el navegador lo permite)
            if (navigator.vibrate) {
                if(isCorrect) navigator.vibrate(50); // Vibraci√≥n corta √©xito
                else navigator.vibrate([50, 50, 50]); // Vibraci√≥n error
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if(currentQuestionIndex < questions.length) loadQuestion();
                else finishQuiz();
            }, 1200);
        }

        function finishQuiz() {
            showScreen('save-screen');
            // Animaci√≥n de conteo
            let startScore = 0;
            const scoreDisplay = document.getElementById('final-score-display');
            const duration = 1000; 
            const step = score > 0 ? Math.ceil(score / (duration / 20)) : 1;
            
            const timer = setInterval(() => {
                startScore += step;
                if (startScore >= score) {
                    startScore = score;
                    clearInterval(timer);
                }
                scoreDisplay.innerText = startScore;
            }, 20);
        }

        // --- FUNCIONES GOOGLE SHEET ---

        function saveScore() {
            const name = document.getElementById('player-name').value.trim();
            if(!name) { 
                alert("‚ö†Ô∏è Por favor ingres√° tu nombre para guardar el puntaje."); 
                document.getElementById('player-name').focus();
                return; 
            }
            
            const btnSave = document.getElementById('btn-save');
            const originalText = btnSave.innerText;
            btnSave.innerHTML = '<span class="loading-spinner"></span> Guardando...';
            btnSave.disabled = true;

            const url = `${GOOGLE_SCRIPT_URL}?action=save&nombre=${encodeURIComponent(name)}&correctas=${correctAnswers}&tiempo=${savedSeconds}&puntaje=${score}`;

            fetch(url, { method: "POST" })
            .then(response => response.json())
            .then(data => {
                if(data.result === "success") {
                    loadRanking();
                } else {
                    alert("Hubo un error al guardar.");
                    btnSave.disabled = false;
                    btnSave.innerText = originalText;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error de conexi√≥n.");
                btnSave.disabled = false;
                btnSave.innerText = originalText;
            });
        }

        function showRankingOnly() {
            loadRanking();
        }

        function loadRanking() {
            showScreen('ranking-screen');
            const tbody = document.getElementById('ranking-body');
            tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding: 20px;"><span class="loading-spinner"></span><br>Cargando posiciones...</td></tr>';

            const url = `${GOOGLE_SCRIPT_URL}?action=read`;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                tbody.innerHTML = '';
                if(!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">¬°S√© el primero en jugar!</td></tr>';
                    return;
                }
                
                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    // Medallas
                    let pos = index + 1;
                    let badge = pos;
                    
                    if(pos === 1) badge = "ü•á";
                    if(pos === 2) badge = "ü•à";
                    if(pos === 3) badge = "ü•â";

                    tr.innerHTML = `
                        <td style="font-weight:600;">${badge}</td>
                        <td style="font-weight:500;">${row.nombre}</td>
                        <td style="text-align: right; font-weight:700; color: var(--brand-primary);">${row.puntaje}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; color: var(--error);">Error al cargar ranking.</td></tr>';
            });
        }
    </script>
</body>
</html>
